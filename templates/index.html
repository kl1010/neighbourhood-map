{% extends "_base.html" %}
{% include "_nav.html" %}
{% include "_map.html" %}
{% block content %}
    <!-- Container for the List of Location items -->
    <div id="all-locations" class="card">
    <h4 class="card-header">My Favourite Places</h4>
    <ul data-bind="foreach: FilteredLocation" class="list-group">
        <li type="btn"class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.markerInfo"></li>
    </ul>
</div>
{% endblock %}
